<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Hello VideoCapturePlus</title>
</head>
<body>
<div class="app">

  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>
    <p class="event received">Device is Ready</p>
  </div>
  <div id="pluginsDemoDiv">
    <p>
      <button onclick="videoCapturePlusDemo(false,false,20)">20 Seconds</button>
      <br><br>
      <button onclick="videoCapturePlusDemo(false,false,60)">60 Seconds</button>
      <br><br>
      <button onclick="videoCapturePlusDemo(false,false,120)">120 Seconds</button>
      <br><br>
      <button onclick="videoCapturePlusDemo(false,false,200)">200 Seconds</button>
      <br><br>

    </p>
    <div id="video_meta_container"></div>
    <div id="video_meta_container2"></div>
    <div id="video_container"></div>
  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/test.js"></script>

  app.initialize();
